<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="main">
        <div class="conteiner">
            <div id="square">
                <div class="front">
                    <h1>login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" class="email" placeholder="Email" required>
                        <input type="password" name="password" class="password" placeholder="Senha" required>
                        <button type="button"> Enviar</button>
                    </form>
                </div>
                <div class="right">
                    <h1> Criar uma nova conta</h1>
                    <form action="#" method="post">

                        <input type="text" name="fullname" id="fullnsmr" placeholder="Nome" required>
                        <input type="password" name="password" class="password" placeholder="Senha" required>

                    </form>
                </div>
                <div class="left">
                    <h1> Adicione o seu e-mail para resetar a senha </h1>
                    <form action="#" method="post">
                        <input type="email" name="email" class="email" placeholder="E-mail" required>
                        <button type="button"> adicionar</button>
                    </form>
                </div>
            </div>
            <div class="action">
                <button type="button" id="leftsite"> Reset de senha</button>
                <button type="button" id="frontsite"> Login</button>
                <button type="button" id="rightsite"> Cadastre-se</button>
            </div>
        </div>
        <script src="javascript/script.js"></script>
    </div>
