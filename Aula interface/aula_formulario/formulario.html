<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <fieldset>
        <legend>Formulario de cadastro</legend>
            <label> Entre com nome</label>
            <input type="text" size="50"name="name" maxlength="50" placeholder="Digite seu nome Aqui">
            <br><br>
            <label> Entre com email</label>
            <input type="email" size="50"name="email" maxlength="50" placeholder="Digite seu email Aqui">
            <br><br>
            <label> Entre com senha</label>
            <input type="password" size="10"name="senha" maxlength="10" placeholder="Digite seu senha Aqui">
            <br><br>
            <label> Voce utiliza nossa Plataforma Frequentemente</label>
            <input type="radio" name="resp" value="sim" >sim
            <input type="radio" name="resp" value="Não" >Não
            <input type="radio" name="resp" value="talvez" >talvez
            <br><br>
            <label>Qual navegador Voce utiliza?</label>
            <input type="checkbox" name="opcao1" value="fire" >firefox
            <input type="checkbox" name="opcao2" value="chro" >chrome
            <input type="checkbox" name="opcao3" value="ed" >edge
            <input type="checkbox" name="opcao4" value="safa" >safari
            <input type="checkbox" name="opcao5" value="opera" >opera
            <br><br>
            <label>Selecione uma area de atuaçao :</label>
            <select name="opcao">
                <option>Marketing</option>
                <option>Comercial</option>
                <option>Vendas</option>
                <option>Web</option>
                <option>administraçao</option>
            </select>
            <br><br>

            <label>
                entre com um numero
            </label>
            <input type="number" min="0" max="20">
            <br><br>
            <label> selecione uma data</label>
            <input type="date" />
            <br><br>
            <input type="search" url="#" />
            <br><br>

            <label> Escolha a cor</label>
            <input type="color"> 
            <br><br>
            <!--testa o progreço de partes  -->
            <progress value="50"max="100" >50%</progress>
            <br><br>
             <!-- testa o tamanho da senha -->
            <meter min="0" max="100" low="40"high="90" optimum="100" value="100"></meter>
            <br><br>
            <label> comente aqui</label>
            <br>
            <textarea placeholder="Comente aqui"></textarea>
            
                


            <br><br>
            <input type="submit"value="enviar dado">
            


    </fieldset>
    
</body>
</html>
